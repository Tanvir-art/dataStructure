    <script>
        function bubbleSort (array) {
            var len = array.legth;
            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < array.length; j++) {
                    if(array[j] > array[j+1]){
                        var temp = array[j];
                        array[j] = array[j+1];
                        array[j+1] = temp;
                    }
                    
                }
                
            }
             return array;
        }
        var unsortedArray = [7, 2, 4, 1, 5];
var sortedArray = bubbleSort(unsortedArray);
console.log(sortedArray);

    </script>
